<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Resume</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d31c2254b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="resume">
      <div class="resumeContainer">
        <div class="information">
          <div class="nameAndImage">
            <div><img src="/Profile.jpg" /></div>
            <h2>Ghulam Akber</h2>
            <p>Web Developer</p>
          </div>
          <div class="Contact">
            <div class="box">
              <i class="fa-solid fa-paper-plane"></i>
              <p>akbarghulam47@gmail.com</p>
            </div>
            <div class="box">
              <i class="fa-solid fa-phone"></i>
              <p>03213011912</p>
            </div>
          </div>
        </div>
        <div class="data" id="dataList">
          <div class="education space">
            <h2>Education</h2>
            <div>
            <p><b>Master of Arts</b> from <b>University of Sindh</b></p>
            <p><b>Web 3.0, Metaverse</b> from <b>Governor House Karachi</b></p>
            </div>
          </div>
          <div class="experience space">
            <h2>Experience</h2>
            <p><b>Project Manager</b> at <b>Usman traders</b></p>
          </div>
          <div class="skills space">
            <h2>Skills</h2>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>TypeScript</li>
              <li>Nextjs</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
